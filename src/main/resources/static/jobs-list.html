<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>任务项</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-upbit">
      <div class="layui-row">
        <div class="layui-form layui-col-md12 x-so">
          <div class="layui-btn-group" >
            <button class="layui-btn" id="createIndex">生成Blog首页</button>
            <button class="layui-btn" id="appInfo">系统信息</button>
          </div>
        </div>
      </div>
    </div>
		<script>
		layui.use('layer', function(){
		  var layer = layui.layer;
          $("#createIndex").click(function(){
              MineUtil.ajax({
                  url: './job/createIndexHtml'
                  ,type: 'POST'
                  ,data:{}
                  ,success: function(data,status){
                      if(data && data.code == 0){
                          layer.alert(data.msg);
                      }else{
                          layer.alert("操作失败");
                      }
                  }
              });
          });
          $("#appInfo").click(function(){
              MineUtil.ajax({
                  url: './api/appInfo'
                  ,type: 'GET'
                  ,data:{}
                  ,success: function(data,status){
                      if(data && data.code == 0){
                          layer.alert(JSON.stringify(data));
                      }else{
                          layer.alert("操作失败");
                      }
                  }
              });
          });
		});
		</script>
  </body>
</html>
